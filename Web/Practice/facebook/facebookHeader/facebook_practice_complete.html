<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="./facebook_practice_complete.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="mvp">      
                <a class="logo-link" href="https://www.facebook.com/"><i class="fa fa-facebook-official white" aria-hidden="true"></i></a>
                <div class="search-container">
                    <input class="search-input" type="text" placeholder="검색">
                    <button class="search-button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <ul class="user-nav default-font" >
              <li class="">
                  <a href="" class="user-info default-font">
                    <img class="avatar" src="https://scontent-icn1-1.xx.fbcdn.net/v/t31.0-8/18491815_1357454991010276_1154253564794296882_o.jpg?oh=c29e2b2860bc4419ad5c55d642ca59dc&oe=5AF3FE49"
                    alt="my-profile-img">
                    <span >이희찬</span>
                  </a>
              </li>
              <li><a class="icon-style white" href="#">홈</a></li>
              <li><a class="icon-style" href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
              <li><a class="icon-style" href="#"><i class="fa fa-comment" aria-hidden="true"></i></a></li>
              <li><a class="icon-style" href="#"><i class="fa fa-globe" aria-hidden="true"></i></a></li>
              <li><a class="icon-style" href="#"><i class="fa fa-question-circle" aria-hidden="true"></i></a></li>
              <li><a class="icon-style" href="#"><i class="fa fa-caret-down" aria-hidden="true"></i></a></li>    
            </ul>
        </header>
    </div>
</body>
</html>
