<!-- html은 
Doctype html html 5.0표준을 쓰겠어
html tag 시작을 알리는 태그입니다. 
html 태그는 
head
    머리 머리 머리 캐릭터 성질, 명세
    UTF-8  유니코드 모든 언어가 포함된 포맷을 쓸거야! 처음에는 영어만 썼다가   온세상 언어 다 지원해서 쓰게 해야지 생각했을까요?.?   
    영어하나 하나
    타이틀 
     
body
    내용
    글을 쓴다고 생각하고 원하는 내용을 채워보세요~~ :D 

    표현 -> 문법 

    설명 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <strong> hello web </strong>
   <u>밑줄</u>
</body>
</html>
